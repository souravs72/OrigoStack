# Origo Stack TURN Server Configuration for Local Development
# This is a basic coturn configuration for local testing

# Listening port for TURN/STUN
listening-port=3478

# Listening IP addresses
listening-ip=0.0.0.0

# External IP (should be your machine's IP for local development)
# For production, this should be the server's public IP
external-ip=127.0.0.1

# Relay IP addresses
relay-ip=0.0.0.0

# TURN server realm
realm=origo.local

# Authentication
# In production, use a proper user database
user=origo:origo123

# Enable fingerprints in TURN messages
fingerprint

# Enable long-term credentials mechanism
lt-cred-mech

# Log file (will be created in container)
log-file=/var/log/turnserver.log

# Verbose logging for development
verbose

# PID file
pidfile=/var/run/turnserver.pid

# Certificate files (optional for local development)
# For production, use proper SSL certificates
# cert=/etc/ssl/certs/turn_server_cert.pem
# pkey=/etc/ssl/private/turn_server_pkey.pem

# Encryption protocols
# no-tlsv1
# no-tlsv1_1

# Relay ports range
min-port=49152
max-port=49252

# Disable CLI
# no-cli

# Enable STUN
# stun-only

# Other useful options for development
# no-dtls
# no-tls
# Allow loopback peers (useful for local testing)
allow-loopback-peers

# Max session time
max-bps=1000000

# Total quota
total-quota=100

# User quota  
user-quota=50

# Enable prometheus metrics (if supported)
# prometheus

# Database settings (not needed for simple user/pass auth)
# psql-userdb="host=postgres dbname=origo_stack user=postgres password=postgres"
